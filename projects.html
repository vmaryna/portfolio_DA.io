    <style>
        /*         img {
          max-width: 300px;

        } */

        .display_grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          /* justify-content: space-evenly; */
          gap: 2rem;
          justify-items: center;

        }
        
        .img-wrapper {
          position: relative; /*important */
          overflow: hidden; /*remove later. ment for zoom effect*/

        }

        .img-wrapper > img {
          display: block; /*important for the parent*/
          width: 100%; /*======try max-width later*/
          /* aspect-ratio: 1 / 1; */
          object-fit: cover; /* ====== apply at the programs page */
          object-position: center; 
        }

        .img-wrapper > .content {
          position: absolute;/*important for the child*/
         /*  inset: 0; */
          top: 0;
          left: 0;
          height: 100%;
          background: rgba(59, 58, 58, 0.4); /* transparency .1-... */
          font-size: 2rem;
          padding: 2rem;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .img-wrapper > img,
        .img-wrapper > .content {
          transition: 200ms ease-in-out;
        }

        /* SLIDE EFFECT */

        .img-wrapper > .content.fade {
          transform: translateX(-100%);
        }
    
        .img-wrapper:hover > .content.fade{
          transform: translateX(0);
        }

        /* scroll-bar */

        .scroll-bar{
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 100px;
            padding: 5px;
            
            overflow: hidden;
            overflow-y: scroll;
            border: 1px solid rgb(74, 73, 73);
        }
    </style>
